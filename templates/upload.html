<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='css/style_upload.css')}}">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Upload Image</title>
    </head>
    <body class="bg-dark">
        <!--Navbar Start-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">PMD <br/>Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse topnav-right" id="navbarNav">
                <ul class="navbar-nav float-right">
                    <li class="nav-item active">
                        <a class="nav-link bg-danger m-auto p-2" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-primary rounded-5 m-auto p-2 " href="/upload">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Navbar End-->
        <!--Jumbotron Start-->
        <div class="jumbotron jumbotron-fluid bg-info">
            <div class="container">
                <h1 class="display-4">Upload An Image Here</h1>
                <p class="lead">
                    To predict the class of the satelite image, please upload an image it will automatically predict the class to which it belongs.
                </p>
            </div>
        </div>
        <!--Jumbotron Start-->
        <!--Upload Form-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <form class="container-fluid form-control-file" method="POST" enctype="multipart/form-data" autocomplete="off" action="/upload">
            <main class="main_full">
                <div class="container">
                    <div class="panel">
                        <div class="button_outer">
                            <div class="btn_upload">
                                <input class="btn btn-info" type="file" id="upload_file" name="my_file" required>
                                Upload Image
                            </div>
                            <div class="processing_bar"></div>
                            <div class="success_box"></div>
                        </div>
                    </div>
                    <div class="error_msg"></div>
                    <div class="uploaded_file_view" id="uploaded_view">
                        <span class="file_remove">X</span>
                    </div>
                </div>
            </main>
            <div class="d-flex justify-content-around">
                <input class="btn btn-danger p-3 my-md-3" type="submit" name="predict_it" value="Predict" >
            </div>
        </form>
        <script  src="{{url_for('static',filename='scripts/script_upload.js')}}"></script>
        <!--End of Form-->
        <!--link to home page-->
        <div class="container-fluid">
            <!--Buttons-->
            <div class="bg-dark d-flex justify-content-around bg-danger p-3">
                <div class="d-flex justify-content-center"><a href="/"><button type="button" class="btn btn-primary">Home</button></a></div>
            </div>
            <!--buttons end-->
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
